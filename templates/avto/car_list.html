
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% for car in cars %}
    <div class="car-item">
        <img class="img21" src="{{ car.main_image.url }}" alt="{{ car.brand }} {{ car.model }}">
        <div class="text">

            <h3>{{ car.brand }} {{ car.model }}</h3>
            <p>{{ car.year }} | {{ car.price }} руб.</p>
            <a href="{% url 'car_detail' car.id %}">Подробнее...</a>
        </div>
    </div>
{% endfor %}

</body>
</html>
